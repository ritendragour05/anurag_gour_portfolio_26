    <style>
        :root {
            --primary-color: #38bdf8;
            --dark-bg: #020617;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }

        #tsparticles { position: fixed; width: 100%; height: 100%; z-index: -1; }

        /* --- Navbar --- */
        .navbar {
            background: rgba(2, 6, 23, 0.8);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border);
        }

        /* --- Hero Section --- */
        .hero-section {
            padding: 140px 0 60px;
            text-align: center;
            /* background: radial-gradient(circle at center, rgba(56, 189, 248, 0.1) 0%, transparent 70%); */
        }

        .text-gradient {
            background: linear-gradient(to right, #fff, var(--primary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        /* --- Category Buttons --- */
        .filter-btn {
            background: var(--glass-bg);
            color: white;
            border: 1px solid var(--glass-border);
            padding: 10px 25px;
            border-radius: 50px;
            margin: 5px;
            transition: 0.3s;
            font-size: 0.9rem;
        }
        .filter-btn.active, .filter-btn:hover {
            background: var(--primary-color);
            color: #020617;
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.4);
        }

        /* --- Graphic Cards --- */
        .graphic-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            overflow: hidden;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
        }

        .graphic-card:hover {
            transform: scale(1.03);
            border-color: var(--primary-color);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .graphic-card img {
            width: 100%;
            height: auto;
            display: block;
            transition: 0.5s;
        }

        .graphic-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(56, 189, 248, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: 0.3s;
        }

        .graphic-card:hover .graphic-overlay { opacity: 1; }

        /* --- Portfolio Section --- */
        .portfolio-grid {
            columns: 3 300px;
            column-gap: 20px;
        }

        .portfolio-item {
            margin-bottom: 20px;
            break-inside: avoid;
        }

        footer { border-top: 1px solid var(--glass-border); padding: 40px 0; margin-top: 80px; }

        @media (max-width: 768px) {
            .portfolio-grid { columns: 2 200px; }
        }
    </style>
</head>

                                </div>
                            </div>
                        `;

            }
            // Button active state
            if(event) {
                document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                event.target.classList.add('active');
            }
        }

       tsParticles.load("tsparticles", {
