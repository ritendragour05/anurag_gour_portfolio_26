<style>
:root{
    --primary-color:#38bdf8;
    --glass-bg:rgba(255,255,255,0.04);
    --glass-border:rgba(255,255,255,0.1);
}

body{
    background:#020617;
    color:#fff;
    overflow-x:hidden;
}

/* ---------- HERO ---------- */
.text-gradient {
    background: linear-gradient(to right, #fff, var(--primary-color));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: 800;
}

.dm-hero {
    padding: 130px 15px 40px;
    text-align: center;
}

/* ---------- FILTER BUTTONS ---------- */
.dm-filter-btn {
    background: var(--glass-bg);
    color: white;
    border: 1px solid var(--glass-border);
    padding: 10px 22px;
    border-radius: 50px;
    margin: 6px;
    transition: 0.3s;
    font-size: 0.85rem;
}

.dm-filter-btn:hover,
.dm-filter-btn.active {
    background: var(--primary-color);
    color: #020617;
    box-shadow: 0 0 20px rgba(56,189,248,0.4);
    font-weight: 600;
}

/* ---------- CARD ---------- */
.dm-card {
    background: var(--glass-bg);
    border: 2px solid var(--glass-border);
    border-radius: 24px;
    overflow: hidden;
    transition: 0.4s ease-in-out;
    height: 100%;
    backdrop-filter: blur(15px);
}

.dm-card:hover {
    transform: translateY(-8px);
    border-color: var(--primary-color);
}

/* ---------- IMAGE ---------- */
.dm-img-box {
    height: 320px;
    overflow: hidden;
}

.dm-img-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: 0.6s;
    cursor: zoom-in;
}

.dm-card:hover img {
    transform: scale(1.08);
}

/* ---------- INFO ---------- */
.dm-info {
    padding: 28px;
}

.dm-category-tag {
    font-size: 0.75rem;
    color: var(--primary-color);
    letter-spacing: 1px;
    text-transform: uppercase;
    margin-bottom: 8px;
    display: block;
}

.dm-action-btn {
    background: var(--primary-color);
    color: #020617;
    padding: 10px 26px;
    border-radius: 50px;
    text-decoration: none;
    font-weight: 600;
    display: inline-block;
    margin-top: 18px;
    transition: 0.3s;
}

.dm-action-btn:hover {
    background: #fff;
    color: #000;
}

/* ---------- PRIVACY NOTE ---------- */
.privacy-alert {
    background: rgba(239,68,68,0.1);
    border: 1px solid rgba(239,68,68,0.2);
    color: #fca5a5;
    padding: 14px;
    border-radius: 12px;
    margin-bottom: 30px;
    display: none;
    font-size: 0.9rem;
}

/* ---------- POPUP ---------- */
.img-popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.88);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    opacity: 0;
    visibility: hidden;
    transition: 0.3s;
}

.img-popup.active {
    opacity: 1;
    visibility: visible;
}

.img-popup img {
    max-width: 92%;
    max-height: 92%;
    border-radius: 18px;
    box-shadow: 0 0 40px rgba(56,189,248,0.4);
}

.img-popup-close {
    position: absolute;
    top: 18px;
    right: 26px;
    font-size: 40px;
    color: #fff;
    cursor: pointer;
}

/* ---------- FOOTER ---------- */
footer {
    border-top: 1px solid var(--glass-border);
    padding: 40px 10px;
    margin-top: 80px;
}

/* ---------- RESPONSIVE ---------- */
@media(max-width:991px){
    .dm-img-box{height:280px;}
}

@media(max-width:768px){
    .dm-hero{padding-top:110px;}
    .dm-img-box{height:240px;}
}

@media(max-width:576px){
    .dm-img-box{height:220px;}
    .dm-info{padding:22px;}
}

        function renderDM(category) {
            const container = document.getElementById('dmGridContainer');
            const note = document.getElementById('dm-privacy-note');
            container.innerHTML = '';

            // Toggle Note visibility
            note.style.display = (category === "Performance Marketing") ? "block" : "none";

            for (let cat in portfolioData) {
                if (category === 'all' || category === cat) {
                    portfolioData[cat].forEach(item => {
                        container.innerHTML += `
                            <div class="col-lg-6 col-md-12" data-aos="fade-up">
                                <div class="dm-card">
                                    <div class="dm-img-box">
                                        <img src="${item.img}" alt="${item.title}">
                                    </div>
                                    <div class="dm-info">
                                        <span class="dm-category-tag">${cat}</span>
                                        <h4 class="text-white">${item.title}</h4>
                                        ${item.link ? `<a href="${item.link}" target="_blank" class="dm-action-btn">Live View</a>` : ''}
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                }
            }

            // Update Active State
            if(event) {
                document.querySelectorAll('.dm-filter-btn').forEach(btn => btn.classList.remove('active'));
                event.target.classList.add('active');
            }
        }

       tsParticles.load("tsparticles", {

                events: {
                    onhover: { enable: true, mode: "grab" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                },
                modes: {
                    grab: { distance: 200, line_linked: { opacity: 0.5 } }

    const popup = document.getElementById("imgPopup");
    const popupImg = document.getElementById("popupImg");
    const closeBtn = document.querySelector(".img-popup-close");

    // Open popup on IMAGE CLICK
    document.addEventListener("click", function (e) {
        const img = e.target.closest(".dm-img-box img");
        if (!img) return;

        popupImg.src = img.src;
        popup.classList.add("active");
        document.body.style.overflow = "hidden"; // prevent background scroll
    });

    // Close popup (X button)
    closeBtn.addEventListener("click", closePopup);

    // Close popup on outside click
    popup.addEventListener("click", function (e) {
        if (e.target === popup) closePopup();
    });

    // ESC key close
    document.addEventListener("keydown", function (e) {
        if (e.key === "Escape") closePopup();
    });

    function closePopup() {
        popup.classList.remove("active");
        document.body.style.overflow = "auto";
    }
