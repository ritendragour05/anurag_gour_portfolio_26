<head>
    <meta charset="UTF-8" />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">

    <style>
        /* :root {

        .text-gradient {
            background: linear-gradient(to right, #fff, var(--primary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .app-hero {
            padding: 140px 0 60px;
            text-align: center;
        }

        .filter-btn {
            background: var(--glass-bg);
            color: white;
            border: 1px solid var(--glass-border);
            padding: 10px 22px;
            border-radius: 50px;
            margin: 5px;
            transition: 0.3s;
            font-size: 0.85rem;
        }
        .filter-btn.active, .filter-btn:hover {
            background: var(--primary-color);
            color: #020617;
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.4);
        }

        /* --- INCREASED WIDTH & IMAGE BOX --- */
        .app-card {
            background: var(--glass-bg);
            border: 2px solid  var(--primary-color);
            border-radius: 25px;
            overflow: hidden;
            transition: 0.4s ease;
            height: 100%;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .app-card:hover {
            transform: translateY(-12px);
            border-color: 2px solid var(--primary-color);
            /* border-color: 2px solid var(--primary-color); */
            
        }

        .app-img-box {
            /* width: auto; */
            height: 200px; 
            /* padding: 5px;  */
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .app-img-box img {
            max-width: 100%;
            max-height: 220px;
           
            object-fit: cover; 
            border-radius: 15px;
            transition: 0.6s;
        }

        .app-card:hover .app-img-box img {
            transform: scale(1.05);
            
        }

        .app-info { padding: 25px; }

        .visit-app-btn {
            background: var(--primary-color);
            color: #020617;
            padding: 10px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            transition: 0.3s;
        }

        .visit-app-btn:hover {
            background: white;
            transform: translateY(-3px);
        }

        footer { border-top: 1px solid var(--glass-border); padding: 40px 0; margin-top: 80px; }
    </style>
</head>
<body>

    <div id="tsparticles"></div>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">ANURAG GOUR</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#projects">My Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#skills">My SKills</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="app-hero">
        <div class="container">
            <h1 class="display-3 text-gradient" data-aos="zoom-in">Mobile App Projects</h1>
            <p class="text-secondary mt-3" data-aos="fade-up">Explore our mobile app creations across various industries.</p>
        </div>
    </section>

    <div class="container pb-5">
        <div class="text-center mb-5" data-aos="fade-up">
            <button class="filter-btn active" onclick="renderAppGrid('all')">All Work</button>
            <button class="filter-btn" onclick="renderAppGrid('Football Coaches App')">Football App</button>
            <button class="filter-btn" onclick="renderAppGrid('Food Delivery App')">Food Delivery</button>
            <button class="filter-btn" onclick="renderAppGrid('Logistics Mobile App')">Logistics</button>
            <button class="filter-btn" onclick="renderAppGrid('E-Commerce App')">E-Commerce</button>
            <button class="filter-btn" onclick="renderAppGrid('Booking System')">Booking</button>
        </div>

        <div class="row g-4 justify-content-center" id="appGridDisplay">
            </div>
    </div>

    <footer class="text-center">
        <p class="text-secondary">Â© 2026 Anurag Gour | Innovating Digital Solutions</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>

    <script>
        AOS.init({ duration: 1000, once: true });

        const categoryData = {
            "Football Coaches App": [
                { img: "images/app-development/img1.png", link: "https://play.google.com/store/apps/details?id=com.golmanagerfree" }
            ],
            "Food Delivery App": [
                { img: "images/app-development/img7.png", link: "https://play.google.com/store/apps/details?id=netfoodish.app" },  
                { img: "images/app-development/img6.png", link: "https://play.google.com/store/apps/details?id=com.crisfood.users" }
            ],
            "E-Commerce App": [
                
                { img: "images/app-development/img4.png", link: "https://play.google.com/store/apps/details?id=com.kablewala.android" }
            ],
             "Event App": [
                { img: "./images/app-development/ticket2.png", link: "https://play.google.com/store/apps/details?id=my.com.ticket2u.app" }
            ],
            "Logistics Mobile App": [
                { img: "images/app-development/logistics.png", link: "https://apps.apple.com/us/app/logistics-mobile/id1089557396" },
                { img: "images/app-development/geekbuying_pro.png", link: "https://apps.apple.com/us/app/geekbuying-shop-smart-easy/id1454494905" }
            ],
            
            
            "Booking System": [
                { img: "images/app-development/imgyatri.webp", link: "https://play.google.com/store/apps/details?id=com.ekbana.yetiairlines" },
                { img: "images/app-development/img_yoga.webp", link: "https://play.google.com/store/apps/details?id=com.zenhotels.android" },
                { img: "images/app-development/img5.webp", link: "https://play.google.com/store/apps/details?id=com.rocab.customerapp" },
            ],
           
        };

        function renderAppGrid(filter = 'all') {
            const display = document.getElementById('appGridDisplay');
            display.innerHTML = '';

            for (let category in categoryData) {
                if (filter === 'all' || filter === category) {
                    categoryData[category].forEach(item => {
                        display.innerHTML += `
                            <div class="col-lg-4 col-md-6" data-aos="fade-up">
                                <div class="app-card">
                                    <div class="app-img-box">
                                        <img src="${item.img}" alt="${category}">
                                    </div>
                                    <div class="app-info">
                                        <h5 class="text-white mb-3">${category}</h5>
                                        <a href="${item.link}" target="_blank" class="visit-app-btn">Explore App</a>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                }
            }
            // Update Active Buttons
            if(event) {
                document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                event.target.classList.add('active');
            }
        }

        tsParticles.load("tsparticles", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#38bdf8" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                move: {
                    enable: true,
                    speed: 1.5,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#38bdf8",
                    opacity: 0.2,
                    width: 1
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "grab" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                },
                modes: {
                    grab: { distance: 200, line_linked: { opacity: 0.5 } }
                }
            },
            retina_detect: true
        });

        renderAppGrid('all');
    </script>
</body>
