    <style>
        :root {
            --primary-color: #38bdf8;
            --dark-bg: #020617;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }

        #tsparticles {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* --- Navbar --- */
        .navbar {
            background: rgba(2, 6, 23, 0.8);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border);
        }

        /* --- Hero Section --- */
        .project-hero {
            padding: 120px 0 60px;
            text-align: center;
            /* background: radial-gradient(circle at center, rgba(56, 189, 248, 0.1) 0%, transparent 70%); */
        }

        .text-gradient {
            background: linear-gradient(to right, #fff, var(--primary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        /* --- Filter Buttons --- */
        .filter-container {
            margin-bottom: 50px;
        }

        .filter-btn {
            background: var(--glass-bg);
            color: white;
            border: 1px solid var(--glass-border);
            padding: 10px 20px;
            border-radius: 50px;
            margin: 5px;
            transition: 0.3s;
            font-size: 0.9rem;
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: var(--primary-color);
            color: #020617;
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.4);
        }

        /* --- Glass Project Cards --- */
        .project-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            overflow: hidden;
            transition: 0.4s ease;
            height: 100%;
            backdrop-filter: blur(10px);
        }

        .project-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary-color);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }

        .iframe-wrapper {
            position: relative;
            height: 300px;
            overflow: hidden;
            background: #000;
        }

        /* .iframe-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
            
            transition: 0.5s;
            pointer-events: none;
           
        }

        .project-card:hover .iframe-wrapper iframe {
            opacity: 1;
            transform: scale(1.05);
        } */
        /* Purane code ko isse replace karein */
        .iframe-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
            transition: 0.5s;
            /* pointer-events: none;  <-- Is line ko hata dein ya comment karein */
            pointer-events: auto;
            /* Taaki scroll kaam kare */
            overflow-y: auto;
            /* Vertical scroll enable karne ke liye */
        }

        /* Scrollbar ko thoda clean dikhane ke liye (Optional) */
        .iframe-wrapper iframe::-webkit-scrollbar {
            width: 4px;
        }

        .iframe-wrapper iframe::-webkit-scrollbar-thumb {
            background: var(--primary-color);
        }

        .card-body-custom {
            padding: 25px;
            text-align: center;
        }

        .visit-btn {
            background: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 8px 25px;
            border-radius: 50px;
            text-decoration: none;
            transition: 0.3s;
            display: inline-block;
            margin-top: 15px;
        }

        .visit-btn:hover {
            background: var(--primary-color);
            color: #020617;
        }

        footer {
            border-top: 1px solid var(--glass-border);
            padding: 40px 0;
            margin-top: 80px;
        }
    </style>
</head>

// Function to initialize the observer
function initLazyLoad() {
    const iframeObserver = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const iframe = entry.target;
                // data-src se real src mein value transfer karna
                iframe.src = iframe.dataset.src; 
                iframe.classList.add('loaded'); // Optional: animation ke liye
                observer.unobserve(iframe); // Load hone ke baad track karna band karein
            }
        });
    }, {
        rootMargin: "200px 0px", // Screen par aane se 200px pehle hi loading shuru kar dega
        threshold: 0.01
    });

    document.querySelectorAll('.lazy-iframe').forEach(ifr => iframeObserver.observe(ifr));
}

// for display iframe when user scrolls to it
