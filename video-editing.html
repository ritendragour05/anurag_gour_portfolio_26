    <style>
        :root {
            --primary-color: #38bdf8;
            --dark-bg: #020617;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            
        }

        #tsparticles { position: fixed; width: 100%; height: 100%; z-index: -1; }

        .navbar {
            background: rgba(2, 6, 23, 0.8);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border);
        }

        .text-gradient {
            background: linear-gradient(to right, #fff, var(--primary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .video-hero {
            padding: 140px 0 60px;
            text-align: center;
            background: radial-gradient(circle at center, rgba(56, 189, 248, 0.1) 0%, transparent 70%);
        }

        /* --- Filter Buttons --- */
        .filter-btn {
            background: var(--glass-bg);
            color: white;
            border: 1px solid var(--glass-border);
            padding: 10px 25px;
            border-radius: 50px;
            margin: 5px;
            transition: 0.3s;
            font-size: 0.9rem;
        }
        .filter-btn.active, .filter-btn:hover {
            background: var(--primary-color);
            color: #020617;
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.4);
        }

        /* --- Video Cards --- */
        .video-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            overflow: hidden;
            transition: 0.4s;
            height: 100%;
            backdrop-filter: blur(10px);
        }

        .video-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary-color);
        }

        .video-container {
            width: 100%;
            aspect-ratio: 16/9; 
            background: #000;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-info {
            padding: 20px;
            text-align: center;
        }

        .video-tag {
            color: var(--primary-color);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            display: block;
        }

        footer { border-top: 1px solid var(--glass-border); padding: 40px 0; margin-top: 80px; }
    </style>
</head>
<body>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>

        const videoData = {

           AI_Generated: [
    { src: "https://inforag.com/video-portfolio/Inmemory.mp4", title: "Inmemory" },

    { src: "https://inforag.com/video-portfolio/demo.mp4", title: "Demo" }
],
        };

        function renderVideos(filter = 'all') {
            const grid = document.getElementById('videoGridDisplay');
            grid.innerHTML = '';

            for (let category in videoData) {
                if (filter === 'all' || filter === category) {
                    videoData[category].forEach(video => {
                        grid.innerHTML += `
                            <div class="col-lg-6 col-md-12" data-aos="fade-up">
                                <div class="video-card">
                                    <div class="video-container">
                                       
                                        <video id="myVideo" controls preload="metadata">
    <source src="${video.src}" type="video/mp4">
</video>
                                    </div>
                                    <div class="video-info">
                                        <span class="video-tag">${category}</span>
                                        <h5 class="text-white">${video.title}</h5>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                }
            }
            // Update Active Buttons
            if(event) {
                document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                event.target.classList.add('active');
            }
        }

         tsParticles.load("tsparticles", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#38bdf8" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                move: {
                    enable: true,
                    speed: 1.5,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#38bdf8",
                    opacity: 0.2,
                    width: 1
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "grab" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                },
                modes: {
                    grab: { distance: 200, line_linked: { opacity: 0.5 } }
                }
            },
            retina_detect: true
        });

        // Default Load All
        renderVideos('all');

        const video = document.getElementById("myVideo");

video.addEventListener("loadeddata", () => {
    const canvas = document.createElement("canvas");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    const posterURL = canvas.toDataURL("image/png");
    video.setAttribute("poster", posterURL);
});

    </script>
